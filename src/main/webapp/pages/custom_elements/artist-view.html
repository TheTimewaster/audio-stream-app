<!--import area-->
<link rel="import" href="artist-list.html">
<link rel="import" href="artist-detail.html">
<link rel="import" href="behaviours/view-behavior.html">
<dom-module id="artist-view">
	<style>
		:host {
			display: block;
		}
	</style>
	<template>
		<neon-animated-pages selected="0" id="view">
			<artist-list id="list" on-artist-clicked="entryClicked"></artist-list>
			<artist-detail id="detail" ></artist-detail>
		</neon-animated-pages>
	</template>
	<script>
		Polymer({
			is: 'artist-view',
			behaviors:[ViewBehavior]
		});
	</script>
</dom-module>
