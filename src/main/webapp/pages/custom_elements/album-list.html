<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-icons/av-icons.html">
<link rel="import" href="../bower_components/neon-animation/neon-shared-element-animatable-behavior.html">
<dom-module id="album-list">
	<style type="text/css">
		:host
		{
			width: 100%;
			display: flex;
			display: -webkit-flex;
			flex-wrap: wrap;
			-webkit-flex-wrap: wrap;
			padding-bottom: 40px;
		}
		paper-material.albumSmall
		{
			min-height:270px;
			width:200px;
			margin:16px;
			cursor:pointer;
		}
		.albumThumbnail
		{
			width:200px;
			height:200px;
			background-color:var(--paper-grey-50);
			overflow: hidden;
			display: flex;
			align-items:center;
		}
		.albumDescrip
		{
			padding:8px;
			overflow:hidden;
			white-space:nowrap;
		}
		.albumDescrip
		{
			@apply(--paper-font-body1);
		}
		.albumName
		{
			@apply(--paper-font-subhead);
		}
		#loadingOverlay
		{
			width:100vw;
			height:100vh;
			background-color:rgba(0, 0, 0, 0.5);
			position: fixed;
			top:0px;
			left:0px;
			z-index:100;
			display:none;
		}
	</style>
	<template>
		<iron-ajax id="albumsAjax" auto url="/api/metadata/albums" handle-as="json" last-response="{{data}}"></iron-ajax>
		<template is="dom-repeat" items="{{data}}" as="album"  id="albumList">
			<paper-material elevation="1" class="albumSmall" on-click="albumClicked">
				<div class="albumThumbnail">
				<img src="{{album.coverImg}}" width="200">
				</div>
				<div class="albumDescrip">
					<span class="albumName">{{shortenLongString(album.album)}}</span></br><span>{{shortenLongString(album.artist)}}</span>
				</div>
			</paper-material>
		</template>
		<div id="loadingOverlay">
			
		</div>
	</template>
	<script type="text/javascript">
	Polymer({
		is:"album-list",
		properties:{
			toPlayTracks:{
				type:Object,
				notify:true
			},
			animationConfig: {
		        type: Object,
		        value: function() {
					return {
						'entry':[{
							name:'fade-in-animation',
							node:this
						}],
			            'exit': [
							{
								name: 'hero-animation',
				  				id: 'heroCover',
								fromPage: this,
								timing:{
									delay:200
								}
				         }
						]}
			      }
		      }
		    
		},
		behaviors: [
	      Polymer.NeonSharedElementAnimatableBehavior
	    ],
		shortenLongString:function(input)
		{
			console.log(input);
			return (input.length > 22) ? input.substring(0 , 22) + "..." : input;
		},
		albumClicked:function(event)
		{
			var target = event.target;
			while (target !== this && !target._templateInstance) {
		        target = target.parentNode;
		    }

		    var coverTarget = target.querySelector(".albumThumbnail");

			this.sharedElements = {
				'heroCover': coverTarget
		   };

			this.fire("album-clicked", {album:target,obj:event.model.album});
		},
		refresh:function()
		{
			this.$$("#albumsAjax").generateRequest();
		}
	});	
	</script>
</dom-module>
