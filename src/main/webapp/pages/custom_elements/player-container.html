<link rel="import" href="player-main.html">
<dom-module id="player-container">
	<style type="text/css">
	:host
	{
		width:100%;
		height:100%;
	}
	</style>
	<template>
		<player-main id="player" to-play-tracks="[[tracksArray]]"></player-main>
	</template>
	<script type="text/javascript">
		Polymer({
			is:"player-container",
			properties:
			{
				tracksArray:
				{
					type:Object
				}
			}
		});
	</script>
</dom-module>
