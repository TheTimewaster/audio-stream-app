<dom-module id="player-list">
	<style>
		:host {
			display:none;
			width:100%;
			height:90%;
			flex-grow: 1;
/*			position:absolute;
			top:0px;*/
		}
		@media(max-height:480px)
		{
			:host
			{
				height:80%;
			}
		}
		#listContainer
		{
			padding-top:48px;
			min-height:150px;
			background-color:var(--paper-grey-50);
			max-height:90%;
			overflow:scroll;
		}
		.playListRow:hover
		{
			background-color: var(--paper-grey-300);
		}
		.playListRow .cover
		{
			width: 48px;
			height: 48px;
			background-color: var(--paper-red-50);
			margin-right: 16px;
		}
		paper-header-panel #sideToolbar
		{
			--paper-toolbar-background:var(--paper-grey-50);
			color:black;
		}
		.title
		{
			margin-left:0px!important;
		}
	</style>
	<template>
	<paper-header-panel mode="seamed">
		<paper-toolbar class="" id="sideToolbar">
		<span class="title">
			Playlist Name
		</span>
		</paper-toolbar>
		<div class="content">
			<template is="dom-repeat" items="{{playList.tracks}}" as="track">
				<paper-item class="playListRow" on-click="playerListTrackClicked">
					<div class="cover">
						<img src="{{track.cover}}" width="48">
					</div>
					<paper-item-body two-line>
						<span>{{track.name}}</span>
						<span secondary>{{concatAlbumAndArtistString(track.artist,track.album)}}</span>
					</paper-item-body>
					<span>{{track.length}}</span>
				</paper-item>
			</template>
		</div>
	</paper-header-panel>
	</template>
	<script>
		Polymer({
			is: 'player-list',
			properties:
			{
				playingTrack:
				{
					type:Object,
					notify:true
				},
				playList:
				{
					type:Object,
					observer:"playListChanged"
				},
				visible:
				{
					type:Boolean,
					value:false
				}
			},
			ready:function()
			{
				this.visible = false;
			},
			playListChanged:function(newValue, oldValue)
			{
				if(newValue != undefined)
				{
					this.playingTrack = newValue.tracks[newValue.startIndex];
				}
			},
			changeVisible:function(visibility)
			{
				this.visible = visibility
				if(this.visible)
				{
					this.style.display = "block";
				}
				else
				{
					this.style.display = "none";
				}

				// this.visible = !this.visible;

				// return this.visible;
			},
			concatAlbumAndArtistString:function(artist, album)
			{
				return artist + " - " + album;
			},
			playNextTrack:function()
			{
				//handling repeat and shuffle

				var currentList = this.playList.tracks;
				if(currentList.indexOf(this.playingTrack) != currentList.length)
				{
					var nextIndex = currentList.indexOf(this.playingTrack) + 1;
					this.playingTrack = currentList[nextIndex];
				}
			},
			isCurrentPlayingTrack:function(track)
			{
				return (this.playingTrack == track);
			},
			playerListTrackClicked:function(event)
			{
				this.fire("playingTrackUpdate", {index:event.model.index});
			}
		});
	</script>
</dom-module>
