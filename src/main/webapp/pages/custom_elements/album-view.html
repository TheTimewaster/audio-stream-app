<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/neon-animation/neon-animated-pages.html">
<link rel="import" href="../bower_components/neon-animation/neon-animation.html">
<link rel="import" href="album-detail.html">
<link rel="import" href="album-list.html">
<link rel="import" href="behaviours/view-behavior.html">
<dom-module id="album-view">
	<style>
		:host {
			display: block;
		}
	</style>
	<template>
		<neon-animated-pages selected="0" id="view">
			<album-list on-album-clicked="entryClicked" id="list"></album-list>
			<album-detail id="detail"></album-detail>
		</neon-animated-pages>
	</template>
	<script>
		Polymer({
			is: 'album-view',
			behaviors:[ViewBehavior]
		});
	</script>
</dom-module>
