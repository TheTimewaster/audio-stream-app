<link rel="import" href="album-list.html">
<link rel="import" href="player-container.html">
<link rel="import" href="../bower_components/paper-scroll-header-panel/paper-scroll-header-panel.html">
<link rel="import" href="../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../bower_components/paper-drawer-panel/paper-drawer-panel.html">
<link rel="import" href="../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tab.html">
<dom-module id="webapp-main">
	<style type="text/css" is="custom-style">
		:host
		{
			height: 100%;
  			margin: 0;
  			overflow: hidden;
		}
		paper-toolbar.medium-tall
    {
    	background-color:transparent;);
    }
    paper-scroll-header-panel
    {
  		height:100%;
  		background-color:var(--paper-grey-50);

  		--paper-scroll-header-panel-full-header:
	    {
      		background-color:var(--paper-blue-500);
    	};

			--paper-scroll-header-panel-condensed-header:
	    {
      		background-color:var(--paper-blue-700);

    	};
    }
    paper-drawer-panel {
		  --paper-drawer-panel-right-drawer-container: {
		    background-color:var(--paper-grey-50);
		  };
		}
	</style>
	<template>
		<paper-drawer-panel right-drawer drawer-width="400px">
			<paper-header-panel drawer mode="seamed">
				<player-container tracks-array="[[val]]"></player-container>
			</paper-header-panel>
			<paper-scroll-header-panel keep-condensed-header scroll-away-topbar main>
				<paper-toolbar class="medium-tall">
				  <span class="title">My Application</span>
				  <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
				  <paper-tabs selected="1" class="bottom self-end">
			  		<paper-tab>ARTISTS</paper-tab>
			  		<paper-tab>ALBUMS</paper-tab>
			  		<paper-tab>TRACKS</paper-tab>
				  </paper-tabs>
				</paper-toolbar>
				<div class="content">	
					<album-list to-play-tracks="{{val}}"></album-list>
			  </div>
			</paper-scroll-header-panel>
		</paper-drawer-panel>

	</template>
	<script>
		Polymer({
			is: 'webapp-main'
		});
	</script>
</dom-module>
