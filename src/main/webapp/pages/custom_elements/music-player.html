<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-icons/av-icons.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="detail-player.html">
<dom-module id="music-player">
	<style type="text/css">
	:host
	{
		position: absolute;
		bottom: 24px;
		right: 48px;
	}
	#fabIcon
	{
		background-color: var(--paper-green-500);
	}
	</style>
	<template>
		<paper-fab id="fabIcon" on-click="openPlayer" icon="av:queue-music"></paper-fab>
		<detail-player id="player" tracks="{{tracksArray}}"></detail-player>
	</template>
	<script type="text/javascript">
		Polymer({
			is:"music-player",
			properties:
			{
				tracksArray:
				{
					type:Array,
				}
			},
			openPlayer:function(event)
			{
				var player = this.$$("#player");
				if(!player._showing)
				{
					player.show();
				}
				else
				{
					player.hide();	
				}
			}
		});
	</script>
</dom-module>
