<!DOCTYPE html>
<html>
	<head>
		<script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
		<link rel="import" href="custom_elements/album-list.html">
		<link rel="import" href="custom_elements/music-player.html">
		<link rel="import" href="bower_components/paper-header-panel/paper-header-panel.html">
		<link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">
		<link rel="import" href="bower_components/paper-styles/paper-styles.html">
		<style type="text/css">
		body,html
		{
	    height: 100%;
	    margin: 0;
	    background-color: #FAFAFA;
	    font-family: 'Roboto', sans-serif;
		}
		h1,h2,h3,h4,h5,h6
		{
			margin-top: 0px;
			margin-bottom: 0px;
			font-weight: 400;
		}
		p
		{
			margin-top: 2px;
			margin-bottom: 2px;
			font-size: 16px;
		}
		.paper-header 
		{
        height: 60px;
        font-size: 16px;
        line-height: 60px;
        padding: 0 10px;
        color: white;
        transition: height 0.2s;
        background-color: var(--paper-light-blue-500);
      }
      paper-toolbar.paper-header
      {
      	--paper-toolbar-background: var(--paper-light-blue-500);
      }
      .paper-header.tall {
        height: 120px;
      }
		</style>
	</head>
	<body class="fullbleed layout vertical">
		<template is="dom-bind">
			<paper-header-panel mode="waterfall-tall">
			  <paper-toolbar class="paper-header"><div>waterfall-tall</div></paper-toolbar>
			  <div class="fit">	
						<album-list selectedtrack="{{val}}"></album-list>
			  </div>
			</paper-header-panel>
			<music-player trackobject="{{val}}"></music-player>
		</template>
	</body>
	<script type="text/javascript">
	</script>
</html>
