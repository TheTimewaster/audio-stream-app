<!DOCTYPE html>
<html>
	<head>
		<script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
		<link rel="import" href="custom_elements/album-list.html">
		<link rel="import" href="custom_elements/music-player.html">
		<link rel="import" href="bower_components/paper-scroll-header-panel/paper-scroll-header-panel.html">
		<link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">
		<link rel="import" href="bower_components/paper-styles/paper-styles.html">
		<link rel="import" href="bower_components/paper-tabs/paper-tabs.html">
		<link rel="import" href="bower_components/paper-tabs/paper-tab.html">
		<style type="text/css" media="screen">
			body,html
			{
		    height: 100%;
		    margin: 0;
		    background-color: #FAFAFA;
		    font-family: 'Roboto', sans-serif;
		    overflow:scroll;
			}
			h1,h2,h3,h4,h5,h6
			{
				margin-top: 0px;
				margin-bottom: 0px;
				font-weight: 400;
			}
			p
			{
				margin-top: 2px;
				margin-bottom: 2px;
				font-size: 16px;
			}
		</style>
		<style type="text/css" is="custom-style">
	    paper-toolbar.medium-tall
	    {
	    	background-color:transparent;
	    }
	    paper-scroll-header-panel
	    {
	  		height:100%;
	  		background-color:var(--paper-grey-50);

	  		--paper-scroll-header-panel-full-header:
		    {
	      		background-color:var(--paper-blue-500);
	      		@apply(--shadow-elevation-3dp);
	    	};

			--paper-scroll-header-panel-condensed-header:
		    {
	      		background-color:var(--paper-blue-700);

	    	};
	    }
		</style>
	</head>
	<body class="fullbleed layout vertical">
		<template is="dom-bind">
			<paper-scroll-header-panel condenses keep-condensed-header scroll-away-topbar>
			  <paper-toolbar class="medium-tall">
			  	<span class="title">My Application</span>
			  	<paper-tabs selected="1" class="bottom self-end">
			  		<paper-tab>ARTISTS</paper-tab>
			  		<paper-tab>ALBUMS</paper-tab>
			  		<paper-tab>TRACKS</paper-tab>
			  	</paper-tabs>
			  </paper-toolbar>
			  <div class="content">	
					<album-list to-play-tracks="{{val}}"></album-list>
			  </div>
			</paper-scroll-header-panel>
			<music-player tracks-array="{{val}}"></music-player>
		</template>
	</body>
	<script type="text/javascript">
	</script>
</html>
